<!DOCTYPE html>
<html>
    <head>
        <title>Simple Login Page</title>
        <link rel="stylesheet" href="style/signuppage.css">
    </head>
    <body>
        <form class="user-details">
            <div class="user-details-container">
               <div class="user-details-paragraph">   
                    <p>Enter your details to create an account</p>
               </div>
               <p class="personal-details">Personal Details</p>
               <div class="username-container">
                    <input type="text" class="firstname" placeholder="Firstname">
                    <input type="text" class="middlename" placeholder="Middlename">
                    <input type="text" class="lastname" placeholder="Lastname">
                </div>
                <p class="security-paragraph">Security & Authentication</p>
                <div class="password-container">
                    <input type="password" class="password" placeholder="Password">
                    <input type="password" class="confirm-password" placeholder="Confirm Password">
                </div>
                <p class="contact-paragraph">Contact Information</p>
                <div class="contact-info-container">
                    <input type="email" class="email" placeholder="Email">
                    <input type="number" class="phone-number" placeholder="Phone Number">
                </div>
                <div class="button-container">
                    <button class="sign-up">Sign up</button>
                    <p>OR</p>
                    <button class="google-sign-up" type="submit">Sign up with google</button>
                    <p>
                        Already have an account? <a href="login.html">Click here</a> to login
                    </p>
                </div>
            </div>
        </form>
    </body>
</html>
